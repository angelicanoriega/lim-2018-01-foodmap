<!-- !Contenido de la pagina! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo"><b>Food Map</b></h1>
      <h1 class="w3-xxxlarge w3-text-red"><b>Restaurantes</b></h1>
      <hr style="width:50px;border:5px solid red" class="w3-round">
      <div class=class="w3-container" id="maps" style="width:100%;height:400px;"></div>
      <div class="w3-section">
            <label>Distrito</label>
            <select id="Filter-Ubication"> 
                <option value="all-restaurant">Elige fitrar por:</option> 
                <option value="Barranco">Barranco</option> 
                <option value="Chorrillos">Chorrillos</option> 
                <option value="Miraflores">Miraflores</option> 
            </select> 
        </div>
    </div>
    <!-- aqui pintare las imagnes correspondientes al restaurante-->
    <div class="w3-container" id="galery">
        <div id="galery-retaurant" class="w3-section">
    </div>
    <!-- aqui aparece el modal luego de hacer click-->
    <div  id="modal01" class="w3-modal w3-black " style="padding-top:0" onclick="this.style.display='none'">
                                                             <!-- En cuanto le des click al modal  ..^.. -->
        <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="modal-name"></p>
        </div>
    </div>
    <!-- register restaurant -->
    <div class="w3-container"  style="margin-top:75px" >
        <h1 class="w3-xxxlarge w3-text-red" id="register-restaurant"><b>Registre Restaurante</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round">
        <p>Hola ingresa los datos correspondientes de tu restaurante para que aparezca en el buscador</p>
        <form action="/action_page.php" target="_blank">
        <div class="w3-section" >
            <label>Nombre</label>
            <input id="name" class="w3-input w3-border" type="text" name="Name" required>
        </div>
        <div class="w3-section">
            <label>Dirección</label>
            <input id="direction" class="w3-input w3-border" type="text" name="Email" required>
        </div>
        <div class="w3-section">
            <label>Imagen url</label>
            <input id="image" class="w3-input w3-border" type="text" name="Message" required>
        </div>
        <div class="w3-section" >
            <label>Distrito</label>
            <select id="Ubication"> 
                <option value="Barranco">Barranco</option> 
                <option value="Chorrillos">Chorrillos</option> 
                <option value="Miraflores">Miraflores</option> 
            </select> 
        </div>
        <input type="button" id="Registrar-Restaurante" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" value="Registrar Restaurante">
        </form>  
    </div>
